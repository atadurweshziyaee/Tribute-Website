<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Job Application Website</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Appliation (web)</h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name</label>
                        <input id="first_name" name="first_name" placeholder="First name">
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Second Name</label>
                        <input id="last_name" name="last_name" placeholder="Last name">
                    </div>
                    
                    <div class="form_control">
                        <label for="email"> E-mail</label>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                    </div>

                    <div class="form_control">
                        <label for="job_role"> Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="defalut" selected >Select Options</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Back End Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" cols="30" rows="4"></textarea>    
                    </div>

                    <div class="form_control">
                        <label for="city"> City</label>
                        <input id="city" name="city" placeholder="Example:- Bangaluru">
                    </div>

                    <div class="form_control">
                        <label for="pincode"> Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Pin code">
                    </div>

                    <div class="form_control">
                        <label for="date"> Date</label>
                        <input value="2024-03-02" type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload"> Resume/CV </label>
                        <input type="file" type="upload" id="upload" name="choose file">
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
